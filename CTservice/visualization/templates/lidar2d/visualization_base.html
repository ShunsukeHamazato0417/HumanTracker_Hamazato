{% load static %}
{% load render_bundle from webpack_loader  %}


<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'calibration/css/calibration.css' %}" />
    <title>{{ title }}</title>
  </head>

  <body>
    <div class="head-container">
      <div class="head-title">visualization {{ title }} hamazato</div>
      <div class="head-links">
        <div class="head-link">
          <form action="">
            <select name="type selector">
              <option value="raw_data">raw_data</option>
              <option value="remove_bg_data">remove_bg_data</option>
              <option value="cluster_data">cluster_data</option>
              <option value="detected_data">detected_data</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    {% verbatim %}
    <!--<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.1/browser/pixi.min.js"></script>
    <script defer src={% static 'visualization/js/lib/pixi/6.1.1/pixi.min.js' %}></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script defer src={% static 'visualization/js/test/display_class.js' %}></script>
    <script defer src={% static 'visualization/js/test/raw_data.js' %}></script>-->
    <div class="canvas-container">
      <div class="canvas" id="canvas"></div>
      <div class="canvas" id="info"></div>
    </div>
    {% endverbatim %}
    
    {% render_bundle 'main' %}
    
  </body>
</html>
